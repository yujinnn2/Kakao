    <!-- Header 헤더 -->
    <header class="inner_header">
         <div class="logo">
            <img src="assets/images/logo.PNG" alt="kakao 로고">
        </div>
        <nav class="gnb">
            <ul>
                <li><a href="#">소개</a></li>
                <li><a href="#">기술과 서비스</a></li>

        </nav>

        <div class="search"><img src="assets/images/icn_search.png" alt="돋보기 아이콘"></div>
        <div class="language"><img src="assets/images/icn_language.png" alt="언어 변환 아이콘"></div>
        <div class="dark"><img src="assets/images/icn_dark.png" alt="다크모드 아이콘"></div>

            </div>
            <div class="inner_widget_second"></div>
            <div class="inner_widget_third"></div>
        </div>
     </section>
